  <footer class="border-t border-white/10">

      s4:{title:"กฎหมายที่ใช้บังคับ",p:"ข้อกำหนดนี้อยู่ภายใต้กฎหมายของประเทศไทย ข้อพิพาทให้ศาลไทยมีเขตอำนาจ"},
      update:"ปรับปรุงล่าสุด: 2025-09-10"
    },
    zh:{
      title:"服务条款",

      update:"Last updated: 2025-09-10"
    }
  };
  function setLang(code){
    const d = dict[code] || dict.th;
    document.querySelectorAll('[data-i]').forEach(el=>{
      const key = el.getAttribute('data-i');
      const val = key.split('.').reduce((o,k)=>o&&o[k], d);
      if(val) el.textContent = val;
    });
    document.querySelectorAll('header button').forEach(b=>{
      b.classList.remove('bg-white','text-[#0b1f4a]');
      if(b.textContent===code.toUpperCase()) b.classList.add('bg-white','text-[#0b1f4a]');
    });
  }
  setLang('th');
  </script>
</body>
</html>
