    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hint.textContent = '发送中…';

        const data = Object.fromEntries(new FormData(form).entries());
        data.lang = window.currentLang || currentLang;

        try {
          const r = await fetch('/api/line-message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });
          const json = await r.json().catch(() => ({}));

          if (r.ok && json.ok !== false) {
            hint.textContent = '已发送到 LINE ✅';
            form.reset();
          } else {
            hint.textContent = '发送失败，请稍后再试。';
            console.error('submit error', json);
          }
        } catch (err) {
          hint.textContent = '网络异常，稍后重试。';
          console.error(err);
        }
      });
    }
  </script>
</body>
</html>
